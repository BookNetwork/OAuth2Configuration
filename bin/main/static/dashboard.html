<style>
h2 {
	font-family: 'Lexend Deca';
}

.container {
	display: flex;
	align-items: center;
	justify-content: center;
}

.container .inContatiner {
	text-align: center;
	padding: 20px;
	margin-top: 10%;
	width: 600px;
	height: 350px;
	-webkit-box-shadow: inset 0px 0px 41px -18px rgba(0, 0, 0, 1);
	-moz-box-shadow: inset 0px 0px 41px -18px rgba(0, 0, 0, 1);
	box-shadow: inset 0px 0px 41px -18px rgba(0, 0, 0, 1);
}

.container .inContatiner button {
	margin-top: 5%;
}
</style>

<body>
	<input type="file" id="file" /> <label for="file" class="btn-2">upload</label>
	<div class="container">
		<div class="inContatiner">

			<h2>UPLOAD THE FILE INTO YOUR GOOGLE DRIVE</h2>

			<form action="/upload" method="GET">

			

				<div class="form-group" style="text-align: center">
					<input type="file" class="form-control-file form-control-lg"
						multiple="multiple" />
				</div>
				<button type="submit" class="btn btn-lg btn-success">UPLOAD
					TO DRIVE</button>
			</form>

			<form action="/logout" method="GET">
				<button type="submit" class="btn btn-lg btn-danger">LOG OUT</button>
			</form>

		</div>
	</div>
</body>

</html>
